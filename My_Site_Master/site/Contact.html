<html>
<head>
  <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">     <title>My Site - Contact</title>
  <link rel ="stylesheet" href= "resetStandard1.css">
  <link rel ="stylesheet" href= "masterstyle.css">

  <link href="https://fonts.googleapis.com/css2?family=Bitter:wght@300&family=Open+Sans&display=swap" rel="stylesheet">

</head>

<body>


  <div class="header">
    <div class="topnav" id="myTopnav">
      <!--Logo placeholder - logo will go here-->
      <div class="logo">
        <img src="images/colors.png" width="50px" height="50px">
      </div>
      <a href="Contact.html" class="link">Consultation</a>
      <a href="MW.html" class="link">Portfolio</a>
      <a href="AboutMe.html" class="link">About Us</a>
    </div>
  </div>

  <div class="content">
    <div class="group">
    </div>
  </div>

  <div class="contacttext">
    <h3>Lets get in touch</h3>
    <br>
    <p>Our job is to bring your ideas to life, if you've got an idea in mind we would love to work with you!<br>
        Please fill out the form below to let us know what you need and we will get in contact with you.</p>
    <br>
    <br>

  </div>

<div class="containerbox">
  <div class="contactcontent">

        <form action="/" target="" method="post">

          <ul class = "flexouter">

            <li>
              <label for="fname">First Name:</label>
              <input type="text" id="fname" placeholder="First Name"><br>
            </li>

            <li>
              <label for="lname">Last Name:</label>
              <input type="text" id="lname" placeholder="Last Name"><br>
            </li>

            <li>
              <label for="email">Email Address:</label>
              <input type="email" id="email" placeholder ="Email Address"><br>
            </li>

            <li>
              <label for="phone number">Phone Number:</label>
              <input type="phone" id="phoneNumber" placeholder="Phone number"><br>
            </li>
              <label for="mess">Project Details:</label> <br>
              <textarea name="mess" id="message" rows="8" cols="50"></textarea>
            <li>

            </li>

          </ul>
        </form>


        </div>

    </div>
  </div>

</body>
</html>
